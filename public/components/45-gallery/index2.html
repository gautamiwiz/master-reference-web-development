<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rhombous grid</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="content">
      <article class="container">
        <figure class="image">
          <img
            src="../../images/gallery-images/1.jpg"
            alt="Photo by Joseph Gonzalez"
            width="1280"
            height="853"
            loading="lazy"
          />
        </figure>
        <figure class="image">
          <img
            src="../../images/gallery-images/2.jpg"
            alt="Photo by EDDIE DEAN"
            width="1280"
            height="853"
            loading="lazy"
          />
        </figure>
        <figure class="image">
          <img
            src="../../images/gallery-images/3.jpg"
            alt="Photo by Karabo Mdluli"
            width="1587"
            height="1920"
            loading="lazy"
          />
        </figure>
        <figure class="image">
          <img
            src="../../images/gallery-images/4.jpg"
            alt="Photo by Jeffery Erhunse"
            width="1280"
            height="720"
            loading="lazy"
          />
        </figure>
      </article>
    </main>
  </body>
</html>
