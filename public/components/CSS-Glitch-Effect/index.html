<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #f7f3e9;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .glitch {
        position: relative;
        font-family: sans-serif;
        font-size: 7em;
        text-transform: uppercase;
        text-shadow: 6px -6px 0px #fd5f00;
        background: repeating-linear-gradient(
          45deg,
          #005792,
          #005792 1px,
          #fff 2px,
          #fff 3px
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: #f7f3e9;
        color: #fd5f00;
        clip: rect(0, 900px, 0, 0);
        overflow: hidden;
      }
      .glitch::before {
        left: 7px;
        text-shadow: 1px 0 #fd5f00;
        animation: glitch-effect 3s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: 3px;
        text-shadow: -1px 0 #fd5f00;
        animation: glitch-effect 2s infinite linear alternate-reverse;
      }

      @keyframes glitch-effect {
        0% {
          clip: rect(30px, 9999px, 98px, 0);
        }
        5% {
          clip: rect(78px, 9999px, 95px, 0);
        }
        10% {
          clip: rect(50px, 9999px, 51px, 0);
        }
        15% {
          clip: rect(30px, 9999px, 63px, 0);
        }
        20% {
          clip: rect(89px, 9999px, 97px, 0);
        }
        25% {
          clip: rect(23px, 9999px, 41px, 0);
        }
        30% {
          clip: rect(28px, 9999px, 99px, 0);
        }
        35% {
          clip: rect(10px, 9999px, 97px, 0);
        }
        40% {
          clip: rect(64px, 9999px, 14px, 0);
        }
        45% {
          clip: rect(11px, 9999px, 13px, 0);
        }
        50% {
          clip: rect(42px, 9999px, 75px, 0);
        }
        55% {
          clip: rect(32px, 9999px, 81px, 0);
        }
        60% {
          clip: rect(25px, 9999px, 73px, 0);
        }
        65% {
          clip: rect(86px, 9999px, 48px, 0);
        }
        70% {
          clip: rect(97px, 9999px, 94px, 0);
        }
        75% {
          clip: rect(48px, 9999px, 20px, 0);
        }
        80% {
          clip: rect(17px, 9999px, 90px, 0);
        }
        85% {
          clip: rect(7px, 9999px, 32px, 0);
        }
        90% {
          clip: rect(18px, 9999px, 43px, 0);
        }
        95% {
          clip: rect(36px, 9999px, 58px, 0);
        }
        100% {
          clip: rect(21px, 9999px, 16px, 0);
        }
      }
    </style>
  </head>
  <body>
    <h1 class="glitch" data-text="Glitch">Glitch</h1>
  </body>
</html>
