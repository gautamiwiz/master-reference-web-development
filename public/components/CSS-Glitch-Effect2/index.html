<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glitch 2</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column wrap;
        background: #000;
      }

      .hide {
        display: none;
      }

      /*____________________________________________________________
# SVG
____________________________________________________________*/
      .svgWrap {
        position: relative;
        margin-bottom: 20px;
        width: 270px;
        height: 76px;
      }

      .svgWrap__text {
        position: absolute;
        top: 0;
        left: 0;
        fill: #fff;
        background: #000;
        width: 270px;
        height: 76px;
      }
      .svgWrap__text:nth-child(2),
      .svgWrap__text:nth-child(3) {
        clip: rect(0, 0, 0, 0);
      }
      .svgWrap__text:nth-child(2) {
        fill: #fffafa;
        left: -2px;
        animation: svg-glitch-effect 2s infinite linear alternate-reverse;
      }
      .svgWrap__text:nth-child(3) {
        fill: #f5f5f5;
        left: 2px;
        animation: svg-glitch-effect 3s infinite linear alternate-reverse;
      }

      @keyframes svg-glitch-effect {
        0% {
          clip: rect(1px, 270px, 14px, 0);
        }
        5% {
          clip: rect(40px, 270px, 23px, 0);
        }
        10% {
          clip: rect(23px, 270px, 6px, 0);
        }
        15% {
          clip: rect(34px, 270px, 11px, 0);
        }
        20% {
          clip: rect(61px, 270px, 24px, 0);
        }
        25% {
          clip: rect(50px, 270px, 70px, 0);
        }
        30% {
          clip: rect(42px, 270px, 32px, 0);
        }
        35% {
          clip: rect(20px, 270px, 2px, 0);
        }
        40% {
          clip: rect(29px, 270px, 56px, 0);
        }
        45% {
          clip: rect(38px, 270px, 51px, 0);
        }
        50% {
          clip: rect(24px, 270px, 15px, 0);
        }
        55% {
          clip: rect(60px, 270px, 6px, 0);
        }
        60% {
          clip: rect(56px, 270px, 18px, 0);
        }
        65% {
          clip: rect(14px, 270px, 69px, 0);
        }
        70% {
          clip: rect(28px, 270px, 71px, 0);
        }
        75% {
          clip: rect(41px, 270px, 26px, 0);
        }
        80% {
          clip: rect(37px, 270px, 10px, 0);
        }
        85% {
          clip: rect(41px, 270px, 20px, 0);
        }
        90% {
          clip: rect(54px, 270px, 29px, 0);
        }
        95% {
          clip: rect(23px, 270px, 18px, 0);
        }
        100% {
          clip: rect(23px, 270px, 37px, 0);
        }
      }
      /*____________________________________________________________
# Image
____________________________________________________________*/
      .img {
        position: relative;
        width: 400px;
        height: 300px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-image: url(vanille.png);
      }
      .img::before,
      .img::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 400px;
        height: 300px;
        clip: rect(0, 0, 0, 0);
        overflow: hidden;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      .img::before {
        left: -6px;
        animation: glitch-effect 2s infinite linear alternate-reverse;
        background-image: url(red.jpg);
      }
      .img::after {
        left: 6px;
        animation: glitch-effect 3s infinite linear alternate-reverse;
        background-image: url(blue.jpg);
      }

      @keyframes glitch-effect {
        0% {
          clip: rect(38px, 400px, 184px, 0);
        }
        5.8823529412% {

        94.1176470588% {
          clip: rect(18px, 400px, 220px, 0);
        }
        100% {
          clip: rect(140px, 400px, 168px, 0);
        }
      }
    </style>
