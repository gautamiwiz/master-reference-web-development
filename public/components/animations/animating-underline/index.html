<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="base-project-reset/reset.css" />
    <style>
      h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 80px;
        cursor: pointer;
      }
      h1::after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 3px;
        background: #000;
        transition: transform 0.2s ease-in-out;
        transform: scale(0);
      }
      h1:hover::after {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <h1>Animation</h1>
  </body>
</html>
