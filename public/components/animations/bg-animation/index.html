<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bg Animation css</title>
    <style>
      body {
        background: #111;
        overflow: hidden;
      }
      .c {
        font-size: 4em;
        color: #ddd;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 100px;
        width: 100px;
        /*  border:1px solid red; */
        text-align: center;
        transition: 300ms;
        animation: hw 1s infinite;
      }
      @keyframes hw {
        0% {
          height: 100px;
        }
        50% {
          height: 0px;
        }
        100% {
          height: 100px;
        }
      }
      .b {
        transform: translate(-50%, -50%) rotate(180deg);
      }
      .l {
        transform: translate(-50%, -50%) rotate(270deg);
      }
      .r {
        transform: translate(-50%, -50%) rotate(90deg);
      }
      .cont {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .container {
        height: 100px;
        width: 100px;
        position: relative;
        display: inline-block;
        /*  border:1px solid green; */
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <script>
      let h = window.innerHeight;
      let w = window.innerWidth;
      let hh = h / 90;
      let ww = w / 90;
      let num = Math.ceil(hh * ww);

      //which character?
      //let char = "‚•ê";
      let char = "0";

      for (let i = 0; i < num; i++) {
        document.querySelector(".bg").innerHTML += `<div class="container">
  <div class="cont">
    <span class="c t">${char}</span>
    <span class="c b">${char}</span>
    <span class="c l">${char}</span>
    <span class="c r">${char}</span>
  </div>
</div>`;
      }
    </script>
  </body>
</html>
