<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        animation: 5s infinite alternate colorShift;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      @keyframes colorShift {
        0% {
          background-color: #22dcdf;
        }
        50% {
          background-color: #2ed82e;
        }
        100% {
          background-color: #e95a5a;
        }
      }
      @keyframes fadeIn {
        0% {
          /* Style when animation is 0% done (At start)*/
          color: transparent;
        }
        30% {
          /* Style when animation is 0% done (At start)*/
          color: #ed1c24;
        }
        60% {
          /* Style when animation is 0% done (At start)*/
          color: #6a579e;
        }
        100% {
          /* Style when animation is 100% done (At Finish)*/
          color: yellow;
        }
      }
      p {
        animation-duration: 5s;
        animation-name: fadeIn;
        animation-iteration-count: infinite;
        font-size: 3em;
      }
      .loadingIcon {
        width: 150px;
        height: 150px;
        border: 4px solid rgb(23, 125, 179);
        border-bottom: 4px solid transparent;
        border-radius: 100%;
        animation: 2s infinite linear spin;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      button:hover {
        animation: 0.5s forwards niceBtn;
      }

      @keyframes niceBtn {
        0% {
          padding: 0px;
          border: 1px solid black;
          transform: rotate(0deg);
          font-size: 12px;
        }
        100% {
          padding: 10px;
          border: 10px solid black;
          transform: rotate(360deg);
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <p>Testing content</p>
    <!-- https://dev.to/codesphere/getting-started-with-css-animations-402h -->
    <div class="loadingIcon"></div>
    <button>Press Me!!</button>
  </body>
</html>

<!-- 
animation-delay - Exactly what it sounds like. Delays the start of your animation

animation-iteration-count - How many times the animation will run, put 'infinite' for it to repeat forever

animation-direction - Can be forward, backward, alternate (Run forwards then backward), or alternate-reverse (Run backward then forwards)

animation-timing-function - We explained the concept of easing functions in this article, but it is basically the pace at which you want the animation to run. You will normally want this set to ease, ease-in, or ease-out

animation-fill-mode - After the animation is finished, do you the element to retain its starting (backward) or ending (forwards) state
 -->
