<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Box Auto Complete</title>
    <link rel="stylesheet" href="gStyle.css" type="text/css" />
    <script src="gScript.js" defer></script>
  </head>
  <body>
    <h1>Text Box</h1>
    <h4>Auto Complete</h4>
    <div class="container">
      <form action="">
        <label for="country">Enter your country name</label>
        <input type="text" name="" id="country" placeholder="type here..." autocomplete="off" />
      </form>
      <ul id="autocomplete-results"></ul>
    </div>
  </body>
</html>
