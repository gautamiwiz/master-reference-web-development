<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Box Auto Complete</title>
  <link rel="stylesheet" href="gStyle.css" type="text/css" />
  <script src="gScript.js" defer></script>
</head>

<body>
  <h1>Text Box - Auto Suggest</h1>
  <div class="container">
    <form action="" autocomplete="off">
      <!-- <label for="country">Enter your country name</label> -->
      <input type="text" name="" id="country" placeholder="Enter Country Name" />
    </form>
    <ul id="autocomplete-results"></ul>
  </div>
</body>

</html>
