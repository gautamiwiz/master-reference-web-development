<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic borders</title>
    <style>
      /*
        border: width style color
        border: 3px solid red.
        or
        border-top: width color style
        or
        border-top-width: 
        border-top-style
        or
        border-width
        border-style
        border-color : red green blue orange
                       top right bottom left

        border-color: red green // top and bottom + right and left
        border-bolor: reg green blue // top + right and left + bottom


        styles
        ---------
        solid
        dashed
        dotted
        double
        groove
        inset
        outset
        hidden
        ridge
        none
        */
      div {
        width: 50%;
        height: 300px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        border-width: 20px;
        border-style: solid;
        border-color: red green blue orange;
      "
    >
      solid, border-color: red green blue orange;
    </div>
    <div
      style="
        border-width: 20px;
        border-style: ridge;
        border-color: red green blue orange;
      "
    >
      solid, border-color: red green blue orange;
    </div>
    <div style="border: 20px solid red">solid</div>
    <div style="border: 20px dashed red">dashed</div>
    <div style="border: 20px dotted red">dotted</div>
    <div style="border: 20px double red">double</div>
    <div style="border: 20px groove red">groove</div>
    <div style="border: 20px inset red">inset</div>
    <div style="border: 20px outset red">outset</div>
    <div style="border: 20px ridge red">ridge</div>
  </body>
</html>
