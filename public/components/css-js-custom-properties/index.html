<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ~ JS Custom Properties</title>
    <style>
        :root {
            --theme: #ed2c14;
        }

        h2 {
            color: white;
            background-color: var(--theme, blue);
        }

        p {
            color: var(--theme, blue);
        }
    </style>
</head>

<body>
    <h2>This is heading</h2>
    <p>This is line 1</p>
    <p>This is line 2</p>
    <button>
        Change Theme
    </button>
    <script>
        document.querySelector('button').style.cursor = "pointer";

        const button = document.querySelector("button").addEventListener('click', () => {

            let theme = getComputedStyle(document.documentElement).getPropertyValue('--theme');
            //console.log(theme)
            if (theme == "#ed1c24") {
                document.documentElement.style.setProperty('--theme', "#6a579e");
            }
            else {


                document.documentElement.style.setProperty('--theme', "#ed1c24");
            }

        })
    </script>
</body>

</html>
