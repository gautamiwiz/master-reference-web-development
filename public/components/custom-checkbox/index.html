<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Custom Checkbox</h1>
    <br /><br />
    <h6>Standard/Default Checkbox</h6>
    <input type="checkbox" id="checkbox1"><label for="checkbox1"> Checkbox default</label><br>
    <input type="checkbox" id="checkbox2" checked><label for="checkbox2"> Checkbox default, checked</label><br>
    <input type="checkbox" id="checkbox3" disabled><label for="checkbox3"> Checkbox default, disabled</label>

    <br /><br />
    <h6>Custom checkbox</h6>

    <input type="checkbox" id="checkbox4" class="customCheckbox"> <label for="checkbox4">Checkbox 4</label><br>
    <input type="checkbox" id="checkbox5" class="customCheckbox" disabled> <label for="checkbox4">Checkbox 5</label>
</body>

</html>
