<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Column/row start/end</title>
    <link rel="stylesheet" href="grid-colum-row-start.css" />
  </head>
  <body>
    <section class="grid1">
      <div class="item1">Item 1 : span 2 columns</div>
      <div class="item2">Item 2</div>
      <div class="item3">Item 3 : span 3 columns</div>
      <div class="item4">Item 4</div>
      <div class="item5">Item 5</div>
      <div class="item6">Item 6</div>
    </section>
    <section class="grid2">
      <div class="item1">Item 1 : span 3 rows</div>
      <div class="item2">Item 2</div>
      <div class="item3">Item 3</div>
      <div class="item4">Item 4</div>
      <div class="item5">Item 5</div>
      <div class="item6">Item 6</div>
      <div class="item7">Item 7</div>
      <div class="item8">Item 8</div>
      <div class="item9">Item 9</div>
      <div class="item10">Item 10</div>
    </section>
    <section class="grid3">
      <div class="header">Header</div>
      <div class="menu">Menu</div>
      <div class="content">Content</div>
      <div class="footer">Footer</div>
    </section>

    <section class="grid4">
      <div class="item firstItem">Content 1</div>
      <div class="item">Content 2</div>
      <div class="item">Content 3</div>
      <div class="item">Content 4</div>
      <div class="item">Content 5</div>
      <div class="item">Content 6</div>
      <div class="item">Content 7</div>
      <div class="item">Content 8</div>
    </section>
  </body>
</html>
