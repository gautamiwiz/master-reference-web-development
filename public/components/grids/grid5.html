<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container-autoFit {
        display: grid;
        grid-gap: 5px;
        grid-template: repeat(2, 100px) / repeat(auto-fit, minmax(100px, 1fr));
      }

      .container-minMax {
        display: grid;
        grid-gap: 5px;

        grid-template: repeat(2, 100px) / repeat(auto-fit, minMax(100px, 1fr));
        /* or */
        grid-template-columns: repeat(auto-fit, minMax(100px, 1fr));
        grid-template-rows: 100px 100px;

        /* with the above code if the columns are 12 and if u collapse the screen... the first 2 rows are 100px and the rest are squashed*/
        grid-auto-rows: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Auto Fit</h1>
    <div class="container-autoFit">
      <div class="test">1</div>
      <div class="test">2</div>
      <div class="test">3</div>
      <div class="test">4</div>
      <div class="test">5</div>
      <div class="test">6</div>
      <div class="test">7</div>
      <div class="test">8</div>
      <div class="test">9</div>
      <div class="test">10</div>
      <div class="test">11</div>
      <div class="test">12</div>
    </div>

    <h1>Mix Max</h1>
    <div class="container-minMax">
      <div class="test">1</div>
      <div class="test">2</div>
      <div class="test">3</div>
      <div class="test">4</div>
      <div class="test">5</div>
      <div class="test">6</div>
      <div class="test">7</div>
      <div class="test">8</div>
      <div class="test">9</div>
      <div class="test">10</div>
      <div class="test">11</div>
      <div class="test">12</div>
    </div>
  </body>
</html>
