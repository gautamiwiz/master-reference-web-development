<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        gap: 5px;
        grid-template-columns: repeat(auto-fit, minMax(100px, 1fr));
        grid-auto-rows: 75px;
        grid-auto-flow: dense;
      }
      .horizontal {
        /* grid-column: 1 / span 2; */
        grid-column: auto / span 2;
        /* or */
        grid-column: span 2;
      }
      .vertical {
        grid-row: auto / span 2;
      }
      .big {
        grid-column: span 2;
        grid-row: span 2;
      }
      img {
        width: 100%;
      }
      .container div {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><img src="../../images/gallery-images/1.jpg" /></div>
      <div><img src="../../images/gallery-images/2.jpg" /></div>
      <div class="horizontal">
        <img src="../../images/gallery-images/7.jpg" />
      </div>
      <div class="big"><img src="../../images/gallery-images/3.jpg" /></div>
      <div><img src="../../images/gallery-images/4.jpg" /></div>
      <div class="vertical">
        <img src="../../images/gallery-images/5.jpg" />
      </div>
      <div class="vertical">
        <img src="../../images/gallery-images/6.jpg" />
      </div>

      <div class="vertical">
        <img src="../../images/gallery-images/8.jpg" />
      </div>

      <div class="vertical">
        <img src="../../images/gallery-images/10.jpg" />
      </div>
      <div class="horizontal">
        <img src="../../images/gallery-images/11.jpg" />
      </div>
      <div class="horizontal">
        <img src="../../images/gallery-images/9.jpg" />
      </div>
    </div>
  </body>
</html>
