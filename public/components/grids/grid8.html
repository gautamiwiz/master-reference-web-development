<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container-autoFill {
        display: grid;
        gap: 5px;
        border: 1px solid black;
        height: 100%;
        grid-template-columns: repeat(auto-fill, minMax(100px, 1fr));
        grid-template-rows: repeat(2, 100px);
      }
      .container-autoFit {
        display: grid;
        gap: 5px;
        border: 1px solid black;
        height: 100%;
        grid-template-columns: repeat(auto-fit, minMax(100px, 1fr));
        grid-template-rows: repeat(2, 100px);
      }

      .container-autoFill div,
      .container-autoFit div {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3em;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Auto Fill</h1>
    <div class="container-autoFill">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <h1>Auto Fit</h1>
    <div class="container-autoFit">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
