<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Symbols</title>
    <link rel="stylesheet" href="../../css/base.css">
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
        }

        table tr,
        table td {
            border: 1px solid #efefef;
            padding: 0.5em 1em;
            text-align: center;
        }
    </style>
</head>

<body class="container">
    <h1>HTML Entities</h1>
    <table style="max-width: 400px;">
        <tr>
            <td>
                &times;
            </td>
            <td>
                &amp;times;
            </td>
        </tr>
        <tr>
            <td>
                &hellip;
            </td>
            <td>
                &amp;hellip;
            </td>
        </tr>
        <tr>
            <td>
                &amp;
            </td>
            <td>
                &amp;amp;
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
            <td>
                &amp;nbsp;
            </td>
        </tr>
        <tr>
            <td>
                &copy;
            </td>
            <td>
                &amp;copy;
            </td>
        </tr>
        <tr>
            <td>
                &ensp;
            </td>
            <td>
                &amp;ensp;
            </td>
        </tr>
    </table>
</body>

</html>
