<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Image Object Fit</title>
    <style></style>
    <style>
        body {
            display: flex;


        }

        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div id="box1">
        <img src="../../images/pacho/pacho1-min.jpg" alt="Pacho">
    </div>
    <style>
        #box1 {
            background-color: #fff;
            width: 25rem;
            height: 40rem;
            border: 1px solid red;
        }

        #box1 img {
            width: 100%;
        }
    </style>
    <div id="box2">
        <img src="../../images/pacho/pacho1-min.jpg" alt="Pacho">
    </div>
    <style>
        #box2 {
            background-color: #fff;
            width: 25rem;
            height: 40rem;
            border: 1px solid red;
        }

        #box2 img {
            width: 100%;
            height: 100%;
        }
    </style>

    <div id="box3">
        <img src="../../images/pacho/pacho1-min.jpg" alt="Pacho">
    </div>
    <style>
        #box3 {
            background-color: #fff;
            width: 25rem;
            height: 40rem;
            border: 1px solid red;
        }

        #box3 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</body>

</html>
