<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images in a 2x2 grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <article class="content">
        <img
          src="images/1.jpg"
          alt="Photo by Joseph Gonzalez"
          width="1200"
          height="1800"
          loading="lazy"
        />
        <img
          src="images/2.jpg"
          alt="Photo by EDDIE DEAN"
          width="1800"
          height="1200"
          loading="lazy"
        />
        <img
          src="images/3.jpg"
          alt="Photo by Karabo Mdluli"
          width="1197"
          height="1800"
          loading="lazy"
        />
        <img
          src="images/4.jpg"
          alt="Photo by Jeffery Erhunse"
          width="1197"
          height="1800"
          loading="lazy"
        />
      </article>
    </main>
  </body>
</html>
