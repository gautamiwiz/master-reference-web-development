<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var blinkTab = function (message) {
        var oldTitle = document.title,
          timeoutId,
          blink = function () {
            document.title = document.title == message ? " " : message;
          } /* function to BLINK browser tab */,
          clear = function () {
            /* function to set title back to original */
            clearInterval(timeoutId);
            document.title = oldTitle;
            window.onmousemove = null;
            timeoutId = null;
          };

        if (!timeoutId) {
          timeoutId = setInterval(blink, 1000);
          //window.onmousemove = clear;
          /* stop changing title on moving the mouse */
        }
      };

      blinkTab("ðŸ˜ƒ your message");
    </script>
  </head>
  <body>
    <h1>Blinking title</h1>
  </body>
</html>
