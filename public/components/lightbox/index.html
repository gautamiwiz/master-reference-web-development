<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        max-width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
      integrity="sha512-ZKX+BvQihRJPA8CROKBhDNvoc2aDMOdAlcm7TUQY+35XYtrd3yh95QOOhsPDQY9QnKE0Wqag9y38OIgEvb88cA=="
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="lightbox.min.css"
      integrity="sha512-ZKX+BvQihRJPA8CROKBhDNvoc2aDMOdAlcm7TUQY+35XYtrd3yh95QOOhsPDQY9QnKE0Wqag9y38OIgEvb88cA=="
      crossorigin="anonymous"
    /> -->

    <title>Light Box</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      "
    >
      <a
        class="example-image-link"
        href="./images/Gallery/1-gallery-image.jpg"
        data-lightbox="example-set"
        data-title="Heart cup coffee, Gachibowli"
      >
        <img
          class="example-image img-fluid w-100 rounded shadow"
          src="./images/Gallery/thumbs/1-gallery-image.jpg"
          alt=""
        />
      </a>
      <a
        class="example-image-link"
        href="./images/Gallery/2-gallery-image.jpg"
        data-lightbox="example-set"
        data-title="Heart cup coffee, Gachibowli"
      >
        <img
          class="example-image img-fluid w-100 rounded shadow"
          src="./images/Gallery/thumbs/2-gallery-image.jpg"
          alt=""
        />
      </a>
      <a
        class="example-image-link"
        href="./images/Gallery/3-gallery-image.jpg"
        data-lightbox="example-set"
        data-title="Heart cup coffee, Gachibowli"
      >
        <img
          class="example-image img-fluid w-100 rounded shadow"
          src="./images/Gallery/thumbs/3-gallery-image.jpg"
          alt=""
        />
      </a>
      <a
        class="example-image-link"
        href="./images/Gallery/4-gallery-image.jpg"
        data-lightbox="example-set"
        data-title="Heart cup coffee, Gachibowli"
      >
        <img
          class="example-image img-fluid w-100 rounded shadow"
          src="./images/Gallery/thumbs/4-gallery-image.jpg"
          alt=""
        />
      </a>
      <a
        class="example-image-link"
        href="./images/Gallery/5-gallery-image.jpg"
        data-lightbox="example-set"
        data-title="Heart cup coffee, Gachibowli"
      >
        <img
          class="example-image img-fluid w-100 rounded shadow"
          src="./images/Gallery/thumbs/5-gallery-image.jpg"
          alt=""
        />
      </a>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"
      integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ=="
      crossorigin="anonymous"
    ></script>
    <script src="gScript.js"></script>
  </body>
</html>
