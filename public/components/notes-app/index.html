<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="notes">
      <h2>My Notes app</h2>
      <div class="inputs">
        <input type="text" id="title" placeholder="Enter note title" />
        <input type="text" id="body" placeholder="Enter note body" />
        <select id="colors">
          <option>Select Color</option>
          <option value="#f6adc6">Pink</option>
          <option value="#1974d2">Navy Blue</option>
          <option value="#c08081">Old Rose</option>
          <option value="#a8c3bc">Opal</option>
        </select>
        <button type="button" class="add">Add Note</button>
      </div>
      <div class="notesdiv">
       
    </div>
    <script src="index.js"></script>
  </body>
</html>
