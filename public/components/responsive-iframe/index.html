<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      ::before,
      ::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .responsiveVideo {
        width: 100%;
        position: relative;
        margin-bottom: 30px;
      }
      .responsiveVideo::before {
        content: "";
        display: block;
        padding-top: 56.25%;
      }

      .responsiveVideo iframe {
        border: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <h1>Some Video</h1>
    <main style="padding: 20px">
      <div class="responsiveVideo">
        <iframe
          src="https://www.youtube.com/embed/r-xGQLszmbE"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </main>
  </body>
  <!-- 
      #1 : Remove width, height and frame border
      #2 : enclose the video in a div
      #3: calculate the ratio i.e video height / width = 315/560 => 0.5625 or 56.25% or 16:9 video
      #4 : add pseudo element to responsive class

  -->
</html>
