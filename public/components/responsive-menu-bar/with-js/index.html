<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar with JS</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: aqua;
        color: black;
      }

      .brand-title {
        font-size: 1.5rem;
        margin: 0.5rem;
      }

      .navbar-links ul {
        margin: 0;
        padding: 0;
        display: flex;
      }

      .navbar-links li {
        list-style: none;
      }

      .navbar-links li a {
        text-decoration: none;
        color: red;
        padding: 1rem;
        display: block;
      }
      .navbar-links li:hover {
        background-color: antiquewhite;
      }

      .toggle-button {
        position: absolute;
        top: 0.75rem;
        right: 1rem;
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 21px;
      }

      .toggle-button .bar {
        height: 3px;
        width: 100%;
        background-color: #000;
        border-radius: 10px;
      }

      @media screen and (max-width: 600px) {
        .toggle-button {
          display: flex;
        }
        .navbar-links {
          display: none;
          width: 100%;
        }
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .navbar-links ul {
          flex-direction: column;
          width: 100%;
        }
        .navbar-links li {
          text-align: center;
        }
        .navbar-links li a {
          padding: 0.5rem 1rem;
        }
        .navbar-links.active {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="brand-title">Brand Name</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <script>
      const toggleButton = document.getElementsByClassName("toggle-button")[0];
      const navBar = document.getElementsByClassName("navbar-links")[0];

      toggleButton.addEventListener("click", function () {
        //alert("toggle clicked");
        navBar.classList.toggle("active");
      });
    </script>
  </body>
</html>
