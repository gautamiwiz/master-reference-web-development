<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Shadows</title>
  <style>
    /*
          box-shadow: color offsetX offsetY blur

          box-shadow: color offsetX offsetY blur inset spread
  
          */
    * {
      text-align: center;
      box-sizing: border-box;
    }

    div {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>
  <div id="box1"></div>
  <style>
    #box1 {
      box-shadow: #babbbb 5px 5px 10px;
    }
  </style>

  <div id="box2"></div>
  <style>
    #box2 {
      box-shadow: #000 25px 25px 40px;
      background-color: rgb(255, 128, 0);
      margin-top: 20px;
      border-radius: 15px;
    }
  </style>

  <div id="box3"></div>
  <style>
    #box3 {
      box-shadow: #000 25px 25px 40px inset;
      background-color: rgb(255, 128, 0);
      margin-top: 20px;
      border-radius: 15px;
    }
  </style>
  <div id="box4"></div>
  <style>
    #box4 {
      box-shadow: #000 -25px -25px 40px inset;
      background-color: rgb(255, 128, 0);
      margin-top: 20px;
      border-radius: 15px;
    }
  </style>

  <div id="box5"></div>
  <style>
    #box5 {
      box-shadow: 0 0 0 10px #ee6352,
        0 0 0 20px #d45379,
        0 0 0 30px #a4558f,
        0 0 0 40px #6d588e,
        0 0 0 50px #405378;
      /* background-color: rgb(255, 128, 0); */
      margin: 100px;
      border-radius: 15px;
    }
  </style>


</body>

</html>
