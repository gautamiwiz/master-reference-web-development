<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      .deleteIcon {
        width: 200px;
      }
      .deleteIconSvg {
        fill: #ed1c24;
      }
      .deleteIconSvg2 {
        fill: #6a579e;
      }
    </style>
  </head>
  <body>
    <!-- Rectangle <rect>
      Circle <circle>
      Ellipse <ellipse>
      Line <line>
      Polyline <polyline>
      Polygon <polygon>
      Path <path> -->
    <h3>Circle</h3>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <svg height="100" width="100">
      <circle r="40" stroke="black" stroke-width="3" fill="red" />
      <circle
        cx="100"
        cy="100"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <h3>Rectangle</h3>
    <svg width="400" height="110">
      <rect
        width="300"
        height="100"
        style="fill: rgb(0, 0, 255); stroke-width: 3; stroke: rgb(0, 0, 0)"
      />
    </svg>
    <svg width="400" height="180">
      <rect
        x="50"
        y="20"
        width="150"
        height="150"
        style="
          fill: blue;
          stroke: pink;
          stroke-width: 5;
          fill-opacity: 0.3;
          stroke-opacity: 0.9;
        "
      />
    </svg>

    <svg width="400" height="180">
      <rect
        x="50"
        y="20"
        width="150"
        height="150"
        style="fill: blue; stroke: pink; stroke-width: 5; opacity: 0.5"
      />
    </svg>
    <svg width="400" height="180">
      <rect
        x="50"
        y="20"
        rx="20"
        ry="20"
        width="150"
        height="150"
        style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5"
      />
    </svg>
    <h3>Ellipse</h3>
    <svg height="140" width="500">
      <ellipse
        cx="200"
        cy="80"
        rx="100"
        ry="50"
        style="fill: yellow; stroke: purple; stroke-width: 2"
      />
    </svg>
    <svg height="150" width="500">
      <ellipse cx="240" cy="100" rx="220" ry="30" style="fill: purple" />
      <ellipse cx="220" cy="70" rx="190" ry="20" style="fill: lime" />
      <ellipse cx="210" cy="45" rx="170" ry="15" style="fill: yellow" />
    </svg>
    <svg height="100" width="500">
      <ellipse cx="240" cy="50" rx="220" ry="30" style="fill: yellow" />
      <ellipse cx="220" cy="50" rx="190" ry="20" style="fill: white" />
    </svg>
    <h3>Line</h3>
    <svg height="210" width="500">
      <line
        x1="0"
        y1="0"
        x2="200"
        y2="200"
        style="stroke: rgb(255, 0, 0); stroke-width: 2"
      />
    </svg>
    <svg height="210" width="500">
      <line
        x1="0"
        y1="0"
        x2="210"
        y2="210"
        style="stroke: rgb(255, 0, 0); stroke-width: 2"
      />
      <line
        x1="0"
        y1="210"
        x2="210"
        y2="0"
        style="stroke: rgb(255, 0, 0); stroke-width: 2"
      />
    </svg>
    <h3>Polygon</h3>
    <svg height="210" width="500">
      <polygon
        points="200,10 250,190 160,210"
        style="fill: lime; stroke: purple; stroke-width: 1"
      />
    </svg>
    <svg height="200" width="200">
      <polygon
        points="100,0 200,200 0,200"
        style="fill: lime; stroke: purple; stroke-width: 1"
      />
    </svg>
    <svg height="210" width="500">
      <polygon
        points="100,10 40,198 190,78 10,78 160,198"
        style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: nonzero"
      />
    </svg>
    <svg height="210" width="500">
      <polygon
        points="100,10 40,198 190,78 10,78 160,198"
        style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: evenodd"
      />
    </svg>
    <h3>Polyline</h3>
    <svg height="200" width="500">
      <polyline
        points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill: none; stroke: black; stroke-width: 3"
      />
    </svg>
    <svg height="180" width="500">
      <polyline
        points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
        style="fill: white; stroke: red; stroke-width: 4"
      />
    </svg>
    <h3>Text</h3>
    <svg height="30" width="200">
      <text x="0" y="15" fill="red">I love SVG!</text>
    </svg>
    <svg height="60" width="200">
      <text x="0" y="15" fill="red" transform="rotate(30 20,40)">
        I love SVG
      </text>
    </svg>
    <svg height="90" width="200">
      <text x="10" y="20" style="fill: red">
        Several lines:
        <tspan x="10" y="45">First line.</tspan>
        <tspan x="10" y="70">Second line.</tspan>
      </text>
    </svg>
    <svg height="30" width="200" xmlns:xlink="http://www.w3.org/1999/xlink">
      <a xlink:href="https://www.w3schools.com/graphics/" target="_blank">
        <text x="0" y="15" fill="red">I love SVG!</text>
      </a>
    </svg>
    <h3>Path</h3>
    <svg height="80" width="300">
      <g fill="none">
        <path stroke="red" d="M5 20 l215 0" />
        <path stroke="black" d="M5 40 l215 0" />
        <path stroke="blue" d="M5 60 l215 0" />
      </g>
    </svg>
    <svg height="80" width="300">
      <g fill="none" stroke="black">
        <path stroke-width="2" d="M5 20 l215 0" />
        <path stroke-width="4" d="M5 40 l215 0" />
        <path stroke-width="6" d="M5 60 l215 0" />
      </g>
    </svg>

    <svg height="80" width="300">
      <g fill="none" stroke="black" stroke-width="6">
        <path stroke-linecap="butt" d="M5 20 l215 0" />
        <path stroke-linecap="round" d="M5 40 l215 0" />
        <path stroke-linecap="square" d="M5 60 l215 0" />
      </g>
    </svg>
    <svg height="80" width="300">
      <g fill="none" stroke="black" stroke-width="4">
        <path stroke-dasharray="5,5" d="M5 20 l215 0" />
        <path stroke-dasharray="10,10" d="M5 40 l215 0" />
        <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
      </g>
    </svg>
    <h3>Filters</h3>
    <!-- <feBlend> - filter for combining images
      <feColorMatrix> - filter for color transforms
      <feComponentTransfer>
      <feComposite>
      <feConvolveMatrix>
      <feDiffuseLighting>
      <feDisplacementMap>
      <feFlood>
      <feGaussianBlur>
      <feImage>
      <feMerge>
      <feMorphology>
      <feOffset> - filter for drop shadows
      <feSpecularLighting>
      <feTile>
      <feTurbulence>
      <feDistantLight> - filter for lighting
      <fePointLight> - filter for lighting
      <feSpotLight> - filter for lighting -->
    <svg height="110" width="110">
      <defs>
        <filter id="f1" x="0" y="0">
          <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
        </filter>
      </defs>
      <rect
        width="90"
        height="90"
        stroke="green"
        stroke-width="3"
        fill="yellow"
        filter="url(#f1)"
      />
    </svg>
    <svg height="120" width="120">
      <defs>
        <filter id="f1" x="0" y="0" width="200%" height="200%">
          <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
          <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
        </filter>
      </defs>
      <rect
        width="90"
        height="90"
        stroke="green"
        stroke-width="3"
        fill="yellow"
        filter="url(#f1)"
      />
    </svg>
    <svg height="140" width="140">
      <defs>
        <filter id="f2" x="0" y="0" width="200%" height="200%">
          <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
          <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
          <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
      </defs>
      <rect
        width="90"
        height="90"
        stroke="green"
        stroke-width="3"
        fill="yellow"
        filter="url(#f2)"
      />
    </svg>
    <svg height="150" width="400">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          />
        </linearGradient>
      </defs>
      <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    </svg>
    <svg height="150" width="400">
      <defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
          />
        </linearGradient>
      </defs>
      <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
    </svg>
    <svg height="150" width="400">
      <defs>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          />
        </linearGradient>
      </defs>
      <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad3)" />
      <text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">
        SVG
      </text>
    </svg>
    <svg height="150" width="500">
      <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 255, 255); stop-opacity: 0"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(0, 0, 255); stop-opacity: 1"
          />
        </radialGradient>
      </defs>
      <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    </svg>
    <div>
      <img src="delete.svg" class="deleteIcon" alt="" />
    </div>
    <div style="width: 100px">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          class="deleteIconSvg"
          d="M135.2 17.69C140.6 6.848 151.7 0 163.8 0H284.2C296.3 0 307.4 6.848 312.8 17.69L320 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H128L135.2 17.69zM31.1 128H416V448C416 483.3 387.3 512 352 512H95.1C60.65 512 31.1 483.3 31.1 448V128zM111.1 208V432C111.1 440.8 119.2 448 127.1 448C136.8 448 143.1 440.8 143.1 432V208C143.1 199.2 136.8 192 127.1 192C119.2 192 111.1 199.2 111.1 208zM207.1 208V432C207.1 440.8 215.2 448 223.1 448C232.8 448 240 440.8 240 432V208C240 199.2 232.8 192 223.1 192C215.2 192 207.1 199.2 207.1 208zM304 208V432C304 440.8 311.2 448 320 448C328.8 448 336 440.8 336 432V208C336 199.2 328.8 192 320 192C311.2 192 304 199.2 304 208z"
        />
      </svg>
    </div>

  </body>
</html>
