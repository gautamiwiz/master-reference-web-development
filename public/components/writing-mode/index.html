<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing mode</title>
    <style>
        .box {
            width: 80%;
            border: 1px solid #efefef;
            border-radius: 5px;
            display: flex;
            margin: 0 auto;
        }

        .box h2 {
            writing-mode: vertical-lr;
            transform: rotate(180deg);
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Gautam Sharma</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate consequatur aliquam aut non! Tempora sed
            rerum quasi dolorem deserunt, harum reprehenderit eius, natus esse dolore aut culpa nihil magnam
            perferendis.</p>
    </div>
</body>

</html>
