<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index</title>
    <style>
        .parent {
            padding: 1rem;
            background-color: antiquewhite;
            margin-top: 20px;
            margin-bottom: 100px;
        }

        .parent>div {
            padding: 1rem;
        }

        .box1 {
            background-color: aqua;
        }

        .box2 {
            background-color: blueviolet;
        }

        .box3 {
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <!-- Z index is only applied on positioned elements -->
    <!-- Keep in mind stacking context. I.e parent element passes it zindex to the children.. and childrens higher number
    wont effect other outside the parent -->
    <!--Start-->
    <div class="parent" style="position: relative; z-index: 2; border: 1px solid red;">
        <p>Parent div</p>
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
    </div><!--End-->
    <!--Start-->
    <div class="parent" style="position: relative; top: -60px; z-index: 1;">
        <p>Parent div</p>
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
    </div><!--End-->



    <!--Start-->
    <div class="parent" style="position: relative; z-index: 2;">
        <p>Parent div</p>
        <div class="box1" style="position: relative; top: 20px; z-index: 1;">Box 1</div>
        <div class="box2" style="position: relative; z-index: 0;">Box 2</div>
        <div class="box3">Box 3</div>
    </div><!--End-->

    <!--Start-->
    <div class="parent" style="position: relative; z-index:10;">
        <p>Parent div</p>
        <div class="box1" style="position: relative; top: 20px; z-index: 1;">Box 1</div>
        <div class="box2" style="position: relative; z-index: 2;">Box 2</div>
        <div class="box3">Box 3</div>
    </div><!--End-->

    <!-- Stacking context-->

    <!--Start-->
    <div class="parent" style="position: relative; z-index: 2; border: 1px solid red;">
        <p>Parent div</p>
        <div class="box1" style="position: relative; top: 20px; z-index: 1;">Box 1</div>
        <div class="box2" style="position: relative; z-index: 0;">Box 2</div>
        <div class="box3" style="position: relative; z-index: 100;">Box 3</div>
        <!-- Notice box3 zindex = 100.. doesnt show on top.. because of stacking context of parent i.e z-index: 2;-->
    </div><!--End-->

    <!--Start-->
    <div class="parent" style="position: relative; top: -130px; z-index: 10; border: 1px solid blue;">
        <p>Parent div</p>
        <div class="box1" style="position: relative; z-index: 1;">Box 1</div>
        <div class="box2" style="position: relative; z-index: 2;">Box 2</div>
        <div class="box3">Box 3</div>
    </div><!--End-->
</body>

</html>
